<!DOCTYPE html>
<html>
<head>
    <title>eMart Commerce Platform</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.css"/>
    <link rel="stylesheet" href="static/css/emart.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Registrarse</h1>
            </div>
        </div>

        <form role="form">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-2">
                    <h3>Datos Personales</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-2">
                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-6">
                    <div class="form-group">
                        <label>Confirmar contraseña</label>
                        <input type="password" class="form-control">
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-2">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-2">
                    <div class="form-group">
                        <label>Fecha de Nacimiento</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group">
                        <label>Sexo</label>
                        <select name="" id="" class="form-control">
                            <option value="Mujer">Mujer</option>
                            <option value="Hombre">Hombre</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-info btn-block">Registrarse</button>
                </div>
            </div>

        </form>

        <hr/>

        <form action="" role="form"></form>
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-2">
                    <h3>Dirección</h3>
                </div>
                <div class="col-xs-12 col-sm-4 col-sm-offset-2">
                    <div class="form-group">
                        <label>Nombre de la dirección</label>
                        <input type="text" class="form-control" placeholder="ej. casa, oficina, etc.">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group">
                        <label>Código Postal</label>
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-info btn-block">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
